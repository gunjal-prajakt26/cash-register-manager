<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section>
            <h1>Bill Calculator</h1>
            <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
            <label for="bill-amount">Bill amount :</label>
            <br/>
            <input type="text" class="bill-amount"/>
            <br/>
            <button class="btn-next">Next</button>
            <br/>
            <div class="input-given">
            <label for="given-amount">Given amount :</label>
            <br/>
            <input type="text" class="given-amount"/>
            <br/>
            <button class="btn-check">Check</button>
            </div>
            <br/>
            <p class="error-msg"></p>
            
            <table align="center" class="output-table">
                <caption>Return Change :</caption>
                <tr>
                    <th>No. of Notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </section>
   
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
