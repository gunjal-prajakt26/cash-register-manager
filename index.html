<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Bill Calculator</h1>
    <label for="bill-amount">Enter Bill amount</label>
    <input type="text" class="bill-amount"/>
    <br/>
    <label for="given-amount">Enter Given amount</label>
    <input type="text" class="given-amount"/>
    <button class="btn-check">Check</button>
    <p class="error-msg"></p>
    
    <table align="center">
        <tr>
            <th>No. of Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
        </tr>
        <tr>
            <th>Available Notes</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
